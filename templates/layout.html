<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartLine AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Custom fallback if Tailwind fails to load immediately */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="bg-white shadow-md fixed w-full z-50 top-0 left-0">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="flex items-center text-blue-600 font-bold text-2xl hover:text-blue-700 transition">
                <i class="fa-solid fa-heart-pulse mr-2"></i> HeartLine
            </a>

            <div class="flex items-center space-x-6">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="text-gray-600 hover:text-blue-600 font-medium transition">
                        <i class="fa-solid fa-chart-line mr-1"></i> Dashboard
                    </a>
                    <a href="{{ url_for('profile') }}" class="text-gray-600 hover:text-blue-600 font-medium transition">
                        <i class="fa-solid fa-user mr-1"></i> Profile
                    </a>
                    <a href="{{ url_for('logout') }}" class="px-5 py-2 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition shadow-md hover:shadow-lg">
                        Logout
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-600 font-medium transition">Login</a>
                    <a href="{{ url_for('register') }}" class="px-5 py-2 border-2 border-blue-600 text-blue-600 rounded-full font-bold hover:bg-blue-50 transition">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 pt-28 pb-12 min-h-screen">
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="max-w-4xl mx-auto mb-6">
                    {% for message in messages %}
                        <div class="bg-blue-100 border-l-4 border-blue-600 text-blue-800 p-4 rounded shadow-sm mb-2 flex items-center justify-between animate-fade-in">
                            <p class="font-medium">{{ message }}</p>
                            <button onclick="this.parentElement.remove()" class="text-blue-400 hover:text-blue-600">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

</body>
</html>
