{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 border-b pb-4">Edit Profile</h2>
    
    <div class="flex items-center mb-8">
        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 text-3xl font-bold mr-6">
            {{ current_user.name[0] }}
        </div>
        <div>
            <h3 class="text-xl font-bold">{{ current_user.name }}</h3>
            <p class="text-gray-500">{{ current_user.role|capitalize }} Account</p>
        </div>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" name="name" value="{{ current_user.name }}" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium mb-2">Email Address (Read Only)</label>
            <input type="email" value="{{ current_user.email }}" class="w-full p-3 border rounded-lg bg-gray-100 cursor-not-allowed" readonly>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">New Password (Leave blank to keep current)</label>
            <input type="password" name="password" placeholder="Enter new password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="pt-4">
            <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
